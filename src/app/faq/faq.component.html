<div class="faqs-wrapper">
    <div class="container">
        <h2 class="heading">FAQs</h2>
        <div class="row justify-content-center">
            <div class="col-9">
                <mat-accordion class="accordion-main">
                    <mat-expansion-panel *ngFor="let list of faqList">
                      <mat-expansion-panel-header>
                        <mat-panel-title class="panel-heading">
                          {{list.heading}}
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p>{{list.description}}</p>                  
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
